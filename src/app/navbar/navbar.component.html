<nav dir="rtl">
    <ul>
        <li class="list-item" (click)="onOpenSidenav()"><a class="material-icons-outlined">
                format_list_bulleted
            </a></li>
        <li class="v-line"></li>
        <li class="list-item" routerLink="/home"><a class="material-icons-outlined">
                home
            </a></li>
        <li class="list-item" routerLink="/cart">
            <div *ngIf="totalItems != 0" style="font-size: 10px;" class="badge bg-danger">{{totalItems}}</div>
            <a class="material-icons-outlined">
                shopping_cart
            </a>
        </li>
        <li class="list-item"><a class="material-icons-outlined">
                person
            </a></li>
    </ul>
</nav>


<div class="sidenav" [class.openSide]="sidenav_opened" *ngFor="let item of products">
    <a class="closebtn" (click)="onCloseSidenav()">&times;</a>
    <li class="title">products</li>
    <li [routerLink]="['/products', 'cbdoil']" class="item"><a>CBD Oil</a></li>
    <li [routerLink]="['/products', 'handsanitizers']" class="item"><a>Hand Sanitizers</a> </li>
    <li [routerLink]="['/products', 'balms']" class="item"><a>Balms</a></li>
</div>
